<div class="modal fade" id="modalProd" tabindex="-1" role="dialog"
        aria-labelledby="modalProd" aria-hidden="true"
         data-keyboard="false" data-dismiss="modal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <div> -->
					<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> -->
				<!-- </div> -->
{% if products %}
				<table class="datatable table table-striped" id="ModalProducts" style="width : 100%;">
					<thead>
						<tr>
							<th scope="col">Image</th>
							<th scope="col">Produit</th>
							<th scope="col">Stock</th>
							<th scope="col">Editer</th>
						</tr>
					</thead>
					<tbody id="myTable">
  {% for product in products %}
						<tr>
							<th scope="row w-25" >
								<img width="100" height="100" src="{{ product.prod_img.url }} " alt="{{ product.prod_name }}" class="img-fluid img-thumbnail">
								</th>
								<!-- <td scope="row" >
									<a href="{{ product.get_absolute_url }}">{{ product.prod_name }}</a>
								</td> -->
								<td scope="row" ><a href=# onclick="getProductDetail({{ product.id }})" class="fa fa-pencil">{{ product.prod_name }}</a></td>
								<td >{{product.prod_stock}}</td>
								<td ><a href="{% url 'product-update' product.id %} "><img src="/static/media/icon/edit.png " alt="{{ product.prod_name }}"></a></td>

							</tr>
  {% endfor %}
						</tbody>
					</table>
  {% else %}
					<p>There are no products in the shop.</p>
  {% endif %}
				</div>
			</div>
		</div>
	</div>

	<!-- /.modal-dialog -->
