{% extends "index.html" %}

{% block content %} 
         

<!--Register--> 
<div class="container py-5">
	<h1>Inscription</h1>
	<form action="" method="POST">
		<div class="form-group">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="btn btn-primary" type="submit">Inscription</button>
		</div>
	</form>
	<p class="text-center">Si vous avez déjà un compte, <a href="{% url 'login'%}">Connectez-vous</a> instead.</p>
</div>

{% endblock %}
